<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::title}, ~{::style}, ~{::script}, ~{::#content})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <style>

    </style>
    <div id="content" class="container mt-4">
        <!-- User Profile Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>User Profile</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/user/update-profile}" th:method="post" enctype="multipart/form-data">
                    <div class="form-group text-center bg-light fw-bold">
                        <p th:text="${message?.content}" th:class="'text-' + ${message?.type} + ' m-2'"></p>
                    </div>
                    <div class="row">
                        <div class="container my-4">
                            <!-- Image Upload Section -->
                            <div class="d-flex align-items-center mb-3">
                                <!-- Card Container for Profile Image -->
                                <div class="card"
                                    style="width: 120px; height: 120px; display: flex; justify-content: center; align-items: center;">
                                    <!-- Dynamic Profile Image -->
                                    <img th:src="${user?.imagePath != null ? user.imagePath : '/default-profile.png'}"
                                        style="border-radius: 10px; height: 100px; width: 100px; object-fit: cover;" alt="Profile Image">
                                </div>
                        
                                <!-- File Input for Uploading Image -->
                                <label for="image" class="form-label d-block fw-bold text-white btn btn-primary ms-3">
                                    Update Profile Image
                                </label>
                                <input type="file" class="form-control d-none" name="image" id="image" accept="image/*">
                            </div>
                            <small class="text-muted">You can upload one image (PNG, JPG).</small>
                        
                            <!-- Preview Section -->
                            <div id="previewContainer2" class="d-flex justify-content-start align-items-center mt-3">
                                <!-- Dynamic image preview will appear here -->
                            </div>
                        </div>

        
                        <!-- User Details -->
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" id="firstname" name="firstname" class="form-control"
                                th:value="${user?.firstname}">
                        </div>
                        <div class="col-md-6">
                            <label for="middlename" class="form-label">Middle Name</label>
                            <input type="text" id="middlename" name="middlename" class="form-control"
                                th:value="${user?.middlename}">
                        </div>
                        <div class="col-md-6">
                            <label for="secondname" class="form-label">Last Name</label>
                            <input type="text" id="secondname" name="secondname" class="form-control"
                                th:value="${user?.secondname}">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${user?.email}">
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-select" th:value="${user?.gender}">
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="form-control" th:value="${user?.dob}">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Update Changes</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Information Section -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h3>Information</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/user/update-information}" th:method="post">
                    <div class="row">
                        <div class="col-md-6 d-none">
                            <label for="id" class="form-label">Information Id</label>
                            <input type="text" id="id" name="id" class="form-control d-none"
                                th:value="${user?.information?.id}">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="text" id="contactNumber" name="contactNumber" class="form-control"
                                th:value="${user?.information?.contactNumber}">
                        </div>
                        <div class="col-md-6">
                            <label for="linkedIn" class="form-label">LinkedIn Profile</label>
                            <input type="text" id="linkedIn" name="linkedIn" class="form-control"
                                th:value="${user?.information?.linkedIn}">
                        </div>
                        <div class="col-md-6">
                            <label for="github" class="form-label">GitHub Profile</label>
                            <input type="text" id="github" name="github" class="form-control"
                                th:value="${user?.information?.github}">
                        </div>
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" name="address" class="form-control" rows="3"
                                th:text="${user?.information?.address}"></textarea>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-info ">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        function handleImageUpload(inputElement) {
            const previewContainer = document.querySelector(`#previewContainer2`);
            const file = inputElement.files[0]; // Single file support

            // Clear previous preview
            previewContainer.innerHTML = '';

            if (file) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    // Create image preview container
                    const previewDiv = document.createElement('div');
                    previewDiv.classList.add('position-relative', 'image-preview-container', 'border', 'rounded');
                    previewDiv.style.width = '150px';
                    previewDiv.style.height = '150px';
                    previewDiv.style.overflow = 'hidden';
                    previewDiv.style.display = 'flex';
                    previewDiv.style.justifyContent = 'center';
                    previewDiv.style.alignItems = 'center';

                    // Add image
                    const image = document.createElement('img');
                    image.src = event.target.result;
                    image.alt = file.name;
                    image.style.maxWidth = '100%';
                    image.style.maxHeight = '100%';
                    image.style.objectFit = 'contain'; // Maintain aspect ratio inside the box
                    previewDiv.appendChild(image);

                    // Add remove button
                    const removeButton = document.createElement('button');
                    removeButton.classList.add('btn', 'btn-danger', 'position-absolute', 'top-0', 'end-0', 'm-1');
                    removeButton.innerHTML = '&times;';
                    removeButton.onclick = function () {
                        inputElement.value = ''; // Reset the file input
                        previewDiv.remove(); // Remove the preview
                    };
                    previewDiv.appendChild(removeButton);

                    // Add to preview container
                    previewContainer.appendChild(previewDiv);
                };

                reader.readAsDataURL(file);
            }
        }

        // Attach the event listener
        document.querySelector('#image').addEventListener('change', function () {
            handleImageUpload(this);
        });

        document.getElementById("profile").classList.add('active');
    </script>

</body>

</html>
