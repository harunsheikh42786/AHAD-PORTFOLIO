<!DOCTYPE html>
<html lang="en" th:fragment="parent(title, style, script, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/fragments-style/portfolio.css">

    <!-- Add custom styles here -->
    <th:block th:replace="${style}"></th:block>
</head>

<body>
    <style>
        /* Global Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 3px; /* Vertical scrollbar width */
            height: 3px; /* Horizontal scrollbar height */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #28a745; /* Green color for scrollbar */
            border-radius: 10px; /* Rounded scrollbar edges */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #218838; /* Dark green on hover */
        }

        ::-webkit-scrollbar-track {
            background: #f9f9f9; /* Light background for the scrollbar track */
            border-radius: 10px; /* Optional rounded track */
        }
    </style>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar-parent">
            <!-- Sidebar Fragment -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="main flex-grow-1">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add custom scripts here -->
    <script th:replace="${script}"></script>
</body>

</html>
