<!-- Footer Section -->
<div th:fragment="download" id="download"
    class="container-fluid bg-dark text-light d-flex flex-column justify-content-center vh-100">
    <footer class="text-center">
        <!-- Logo or Branding -->
        <div class="mb-4">
            <!-- <img src="/logo.png" alt="Brand Logo" class="rounded-circle" style="width: 180px; height: 180px;"> -->
            <h4 class="mt-3 fw-bold" th:text="${user?.firstname+' '+ user?.middlename}"></h4>
        </div>

        <!-- Button Container for resume download and delete -->
        <div class="mb-4 d-flex justify-content-center gap-3" th:if="${user?.resume}">
            <!-- Download Button -->
            <a th:href="${user?.resume}" download="Harun_Resume" class="btn btn-outline-success btn-lg px-4">
                <i class="bi bi-download"></i> Download Resume
            </a>

            <!-- Delete Button -->
            <a th:href="@{/user/remove-resume}" class="btn btn-outline-danger btn-lg px-4">
                <i class="bi bi-trash"></i> Delete Resume
            </a>
        </div>

        <!-- Button Container for uploading resume if none exists -->
        <div class="mb-4 d-flex justify-content-center gap-3" th:unless="${user?.resume}">
            <!-- Upload Resume Button -->
            <a th:href="@{/user/add-details}" class="btn btn-outline-success btn-lg px-4">
                <i class="bi bi-upload"></i> Upload Resume
            </a>
        </div>

        <!-- Copyright -->
        <p class="mt-3">&copy; 2024 Harun. All rights reserved.</p>
    </footer>
</div>
